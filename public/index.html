<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Guincho - Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Guincho</h1>
        
        <nav class="menu">
            <a href="index.html" class="active">Clientes</a>
            <a href="servicos.html">Veículos</a>
        </nav>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar clientes...">
            <button onclick="searchClientes()">Buscar</button>
        </div>

        <div class="form-container">
            <h2>Cadastro de Cliente</h2>
            <form id="clienteForm">
                <input type="hidden" id="clienteId">
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" maxlength="14">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" maxlength="15">
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco"></textarea>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email">
                </div>

                <div class="button-group">
                    <button type="submit">Salvar</button>
                    <button type="button" onclick="limparFormulario()">Novo</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientesTable">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
